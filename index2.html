<html>
<head>
    <meta charset="utf-8">
    <title>Wheel of Casino</title>
    <style type="text/css">
    text{
        font-family:Helvetica, Arial, sans-serif;
        font-size:11px;
        pointer-events:none;
    }
    #chart{
        position:absolute;
        width:500px;
        height:500px;
        top:0;
        left:0;
    }
    </style>
    
</head>
<body>
    <div id="chart"></div> 
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        let padding = {top:20, right:40, bottom:0, left:0},
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            color = d3.scale.category20();
            
        let data = [{"label":"1",  "value":1}, {"label":"2",  "value":2},{"label":"3",  "value":3}, {"label":"4",  "value":4}, 
                    {"label":"5",  "value":5},{"label":"6",  "value":6},{"label":"7",  "value":7},{"label":"8",  "value":8},
                    {"label":"9",  "value":9}, {"label":"10", "value":10},{"label":"11", "value":11},{"label":"12", "value":12},
                    {"label":"13", "value":13},{"label":"14", "value":14}, {"label":"15", "value":15},{"label":"1", "value":1}, 
                    {"label":"2", "value":2},{"label":"3", "value":3},{"label":"4", "value":4},{"label":"5", "value":5}, 
                    {"label":"6", "value":6},{"label":"7", "value":7},{"label":"8", "value":8},{"label":"9", "value":9},
                    {"label":"10", "value":10},{"label":"11", "value":11},{"label":"12", "value":12},{"label":"13", "value":13},
                    {"label":"14", "value":14},{"label":"15", "value":15}];
        let svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);
        let container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");
        let vis = container
            .append("g");
            
        let pie = d3.layout.pie().sort(null).value(function(d){return 1;});
        // declare an arc generator function
        let arc = d3.svg.arc().outerRadius(r);
        // select paths, use arc generator to draw
        let arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");
            
        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });
        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius -10) +")";
            })
            .attr("text-anchor", "end")
            .text( function(d, i) {
                return data[i].label;

            });
        container.on("click", spin);
        function spin(d){
            
            container.on("click", null);
            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                console.log("done");
                container.on("click", null);
                return;
            }
            let  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);
                
            rotation = (Math.round(rng / ps) * ps);
            console.log('checking rotation',(rotation % 360)/ps)
            picked = Math.round(data.length - (rotation % 360)/ps);
            picked = picked >= data.length ? (picked % data.length) : picked;
            if(oldpick.indexOf(picked) !== -1){
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }
            rotation += 90 - Math.round(ps/2);
            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function(){
                    oldrotation = rotation;
                
                    container.on("click", spin);
                       //checking label value 
                console.log('checking value',oldpick)
                });
        }
        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 60)
            .style({"fill":"white","cursor":"pointer"});
        //spin text
        container.append("text")
            .attr("x", 0)
            .attr("y", 15)
            .attr("text-anchor", "middle")
            .text("SPIN")
            .style({"font-weight":"bold", "font-size":"30px"});
        
        
        function rotTween(to) {
          let i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        }
    </script>
</body>
</html>
