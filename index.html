<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <script src="https://unpkg.com/konva@4.0.18/konva.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <meta charset="utf-8" />
    <title>Wheel of Money</title>
   
  </head>

  <body>
    <div>
      <h1 class="wheel">
        <span style="background-color: gold; font-family: cursive ; "> !!! THE WONDER MONEY WHEEL !!!</span>
      </h1>
    </div>
    <div class="grid-container">
        <div class="item1"> </div>
        <div class="item2">
            <div id="container"></div>
        </div>
        <div class="item3">
            <div class='instructions'>
                <span class='highlightme'>Instructions:<br>
                  <br>
                   Enter the amount you want to bet.  <br> 
                   <br>
                   Place your bet on odd/even number. <br>     
                   <br>
                   If wheel stops as per your guess <br>
                   you money doubles !!!
                </span>
             </div>
        </div>      
      </div>

    <div class='betAmount'>
        <h1> 
          <span class='highlightme'>
             ENTER YOUR AMOUNT BELOW 
          </span>
        </h1>
        <input id="betValue"></input>
        <div style= "margin: 15px">
        <select onChange="onChange(this);" style= "width: 550px" >
          <option value="Make a Guess">MAKE YOUR CHOICE</option>
          <option value="Odd">Odd</option>
          <option value="Even">Even</option>
        </select>
        </div>
     </div>
     <div class='spin'> 
        <button id="spin" class="btn-primary" style= "width: 150px";>SPIN</button>
     </div>
     <div id='amountWon' class='result'> 
        !!! YOUR RESULT !!! 
   </div>
    <script src="wheel.js"></script>
  </body>
</html>
